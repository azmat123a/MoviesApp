<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stack Bar Chart Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>

<body>
    <div style="display: flex; justify-content: space-between; position: absolute; top: 10px; left: 0; right: 0;">
        <div style="text-align: left; width: 33.33%; padding-left: 60px; display: flex; align-items: center;">
            <span
                style="background-color: rgba(200, 201, 201, 0.67); display: inline-block; height: 20px; width: 20px; margin-right: 10px;"></span>
            <span style="display: inline-block;">Dataset 1</span>
        </div>
        <div style="text-align: center; width: 33.33%; display: flex; align-items: center;">
            <span
                style="background-color: #2dc1d4; display: inline-block; height: 20px; width: 20px; margin-right: 10px;"></span>
            <span style="display: inline-block;">Dataset 2</span>
        </div>
        <div style="text-align: right; width: 33.33%; padding-right: 60px; display: flex; align-items: center;">
            <span
                style="background-color: #0884a6; display: inline-block; height: 20px; width: 20px; margin-right: 10px;"></span>
            <span style="display: inline-block;">Dataset 3</span>
        </div>
    </div>

    <div style="position: relative; margin-top: 10;">

        <canvas id="myChart" style="margin-top: 60px;"></canvas>

    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [
                    {
                        label: 'Dataset 1',
                        backgroundColor: 'rgba(200, 201, 201, 0.67)',
                        data: [1000, 1200, 1300, 1400, 1500, 1600],
                    },
                    {
                        label: 'Dataset 2',
                        backgroundColor: '#2dc1d4',
                        data: [200, 240, 280, 320, 360, 400],
                    },
                    {
                        label: 'Dataset 3',
                        backgroundColor: '#0884a6',
                        data: [30, 40, 50, 60, 70, 80],
                    }
                ]
            },
            options: {
                scales: {
                    xAxes: [{
                        stacked: true,
                        ticks: {
                            fontColor: '#ff0000'
                        }
                    }],
                    yAxes: [{
                        stacked: true,
                        ticks: {
                            beginAtZero: true,
                        },
                    }]
                },
                legend: {
                    display: false,
                },
            }
        });
    </script>
</body>

</html>
